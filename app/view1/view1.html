<h3>Shape Menu</h3>
<div id="shape-menu">
  <li ng-repeat="shape in shapes">
    <div class="shaped" id="{{shape.name}}" draggable="true">
    </div>
  </li>
</div>
<h4>
	<h3>Docking Station</h3>
</h4>
<div id="docking-station">
  <li ng-repeat="shape in shapes">
    <div class="shaped" draggable="true">
    </div>
  </li>
</div>
